<VirtualHost *:80> ServerName 1stepaheadmodel.com

    WSGIDaemonProcess OneStepAhead user=pi group=pi threads=5
    WSGIScriptAlias / /var/www/html/OneStepAhead/OneStepAhead/OneStepAhead.wsgi

    <Directory /var/www/html/OneStepAhead/OneStepAhead>
        WSGIProcessGroup OneStepAhead
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
